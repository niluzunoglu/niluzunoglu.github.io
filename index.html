<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  <!-- FontAwesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    .bg-cover {
      background-image: url('https://images.unsplash.com/photo-1584824480007-3db56f559af7');
      background-position: center;
      background-size: cover;
    }
    .bg-blur {
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        <!-- Logo -->
        <a href="#" class="text-lg font-bold text-gray-900">My Website</a>
        <!-- Navigation Menu -->
        <nav class="text-gray-600">
          <ul class="flex">
            <li class="mr-6">
              <a href="#" class="hover:text-gray-900">Home</a>
            </li>
            <li class="mr-6">
              <a href="#" class="hover:text-gray-900">About</a>
            </li>
            <li class="mr-6">
              <a href="#" class="hover:text-gray-900">Services</a>
            </li>
            <li>
              <a href="#" class="hover:text-gray-900">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- Hero Section -->
  <section class="bg-cover bg-blur py-48">
    <div class="container mx-auto px-4">
      <h1 class="text-5xl font-bold text-white mb-2">Welcome to My Website</h1>
      <p class="text-2xl font-bold text-gray-200 mb-8">We create amazing websites with Tailwind CSS</p>
      <!-- Social Media Links -->
      <div class="flex">
        <a href="#" class="text-white hover:text-gray-300 mr-4"><i class="fab fa-facebook fa-2x"></i></a>
        <a href="#" class="text-white hover:text-gray-300 mr-4"><i class="fab fa-twitter fa-2x"></i></a>
        <a href="#" class="text-white hover:text-gray-300 mr-4"><i class="fab fa-linkedin fa-2x"></i></a>
        <a href="#" class="text-white hover:text-gray-300"><i class="fab fa-github fa-2x"></i></a>
      </div>
    </section>

</body>
